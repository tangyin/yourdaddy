{% if form.errors %}
<ul>
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
<ul>
{% endif %}


<form action="." method="post">{% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="login" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
