{% if form.errors %}
<p xmlns:judgesys="http://www.w3.org/1999/xhtml">Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="." method="post">{% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="login" />

    <input type="hidden" name="name" value="{% url 'judgesys:index' %}" />
</form>
