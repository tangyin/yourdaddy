<form method="post" action="{% url 'account:user_register' %}">
{% csrf_token %}
<table>
<tr>
    <td>name</td>
    <td><input type = text name = "username"></td>
</tr>
<tr>
    <td>password</td>
    <td><input type = password name = "password"></td>
</tr>
</table>

<input type="submit" value="register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
